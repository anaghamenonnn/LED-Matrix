<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LED Matrix</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="led-matrix">
      <div class="git-contributions">
        <div class="months">
          <p>Jan</p>
          <p>Feb</p>
          <p>Mar</p>
          <p>Apr</p>
          <p>May</p>
          <p>Jun</p>
          <p>Jul</p>
          <p>Aug</p>
          <p>Sep</p>
          <p>Oct</p>
          <p>Nov</p>
          <p>Dec</p>
        </div>
        <div class="contribute-calendar">
          <div class="weeks">
            <p>Mon</p>
            <p>Wed</p>
            <p>Fri</p>
          </div>
          <div>
            <div id="led-container"></div>
            <div class="bottom-scale">
              <p>Less</p>
              <div class="color-box legend-1"></div>
              <div class="color-box legend-2"></div>
              <div class="color-box legend-3"></div>
              <div class="color-box legend-4"></div>
              <div class="color-box legend-5"></div>
              <p>More</p>
            </div>
          </div>
        </div>
      </div>

              <div class="color-box legend-4"></div>
              <div class="color-box legend-5"></div>
              <p>More</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
